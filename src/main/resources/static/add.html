<!DOCTYPE html>
<html>
<head>
  <title>Candidate ID page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1> Candidate API:</h1>
<h2> Add New Candidate</h2>

<form method="post" action="/candidate/add">
  <label for="id">Enter ID</label>
  <input type="number" id="id" name="id" value="100"><br><br>
  <label for="email">Enter Email</label>
  <input type="text" id="email" name="email" value="abc@gmail.com"><br><br>
  <label for="fname">Enter FirstName</label>
  <input type="text" id="fname" name="fname" value="anant"><br><br>
  <label for="lname">Enter LastName</label>
  <input type="text" id="lname" name="lname" value="jain"><br><br>
  <label for="phone">Enter Phone</label>
  <input type="text" id="phone" name="phone" value="1234567890"><br><br>
  <input type="submit" value="Submit">
</form> 


</body>
</html>
